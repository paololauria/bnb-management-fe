<div class="container">
  <mat-toolbar color="accent">
    <button
      *ngIf="checkAdmin()"
      (click)="sidenav.toggle()"
      mat-icon-button
      matTooltip="Menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>BnB</span>
    <div class="navigation-links">
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        style="margin-right: 10px"
        >HOME</a
      >
      <a
        mat-button
        routerLink="/camere"
        routerLinkActive="active"
        style="margin-right: 10px"
        >CAMERE</a
      >
      <a
        mat-button
        *ngIf="checkUser()"
        (click)="navigateToUserPanel()"
        routerLink="/"
        routerLinkActive="active"
        style="margin-right: 10px"
        >{{ user?.firstname?.toUpperCase() }}
        {{ user?.lastname?.toUpperCase() }}</a
      >
      <div class="box">
        <input id="checkbox" type="checkbox" (change)="toggleDarkMode()" />
        <label for="checkbox"></label>
      </div>
    </div>

    <button
      mat-icon-button
      *ngIf="!checkUser(); else userMenu"
      matTooltip="Login"
      (click)="openLoginModal()"
    >
      <img
        src="https://s3-eu-west-1.amazonaws.com/mjmm-cdn-ireland/images/theme/skin/mmm-responsive/new-profile/applicant-placeholder.jpg"
        style="
          width: 100%;
          height: 100%;
          object-fit: cover;
          position: absolute;
          top: 0;
          left: 0;
          border-radius: 50%;
        "
        alt="User Image"
      />
    </button>
    <ng-template #userMenu>
      <button
        mat-icon-button
        [matMenuTriggerFor]="userAccountMenu"
        matTooltip="Il mio account"
        style="width: 50px; height: 50px; overflow: hidden; position: relative"
      >
        <img
          [src]="'/assets/img/' + user?.image"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
          "
          alt="User Image"
        />
      </button>
      <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button
          mat-menu-item
          routerLink="#"
          *ngIf="checkUser()"
          (click)="navigateToUserPanel()"
          routerLink="/"
          routerLinkActive=""
        >
          <mat-icon>üë§</mat-icon>
          <span>{{ user?.firstname }} {{ user?.lastname }}</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon style="font-size: 20px">‚ùå</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-template>
  </mat-toolbar>
</div>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    mode="side"
  >
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Admin Panel </mat-expansion-panel-header>
        <mat-nav-list>
          <a
            mat-list-item
            class="nav-link"
            routerLink="/dashboard"
            routerLinkActive="active"
          >
            <mat-icon>edit</mat-icon>
            <span>Prenotazioni</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
