<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Crea una prenotazione</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="bookingForm" (ngSubmit)="createBooking()" class="form">
        <mat-form-field>
          <mat-label>Seleziona la stanza</mat-label>
          <mat-select formControlName="roomId">
            <mat-option *ngFor="let room of rooms" [value]="room.roomId">{{
              room.roomName
            }}</mat-option>
          </mat-select> </mat-form-field
        ><br />

        <mat-form-field>
          <input
            matInput
            type="number"
            formControlName="userId"
            placeholder="User ID"
          /> </mat-form-field
        ><br />

        <mat-form-field>
          <input
            matInput
            [matDatepicker]="checkInDatePicker"
            formControlName="checkInDate"
            placeholder="Data Check-in"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="checkInDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #checkInDatePicker></mat-datepicker> </mat-form-field
        ><br />

        <mat-form-field>
          <input
            matInput
            [matDatepicker]="checkOutDatePicker"
            formControlName="checkOutDate"
            placeholder="Check-out Date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="checkOutDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #checkOutDatePicker></mat-datepicker> </mat-form-field
        ><br />

        <div class="button-container">
          <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="onCancel()"
          >
            Annulla
          </button>
          <button type="submit" mat-raised-button color="primary">Salva</button>
        </div>
      </form>
    </div>
  </div>
</div>
