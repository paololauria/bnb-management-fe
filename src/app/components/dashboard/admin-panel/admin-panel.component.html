<h2>Gestione prenotazioni</h2>

<button mat-raised-button (click)="openCreateModal()">Aggiungi</button>

<div class="container">
 

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="bookingId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking ID</th>
      <td mat-cell *matCellDef="let booking">{{ booking.bookingId }}</td>
    </ng-container>

    <ng-container matColumnDef="roomName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Name</th>
      <td mat-cell *matCellDef="let booking">{{ booking.roomName }}</td>
    </ng-container>

    
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
      <td mat-cell *matCellDef="let booking">{{ booking.userId }}</td>
    </ng-container>

    
    <ng-container matColumnDef="checkInDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Check-in Date</th>
      <td mat-cell *matCellDef="let booking">
        {{ booking.checkInDate | date }}
      </td>
    </ng-container>

   
    <ng-container matColumnDef="checkOutDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Check-out Date</th>
      <td mat-cell *matCellDef="let booking">
        {{ booking.checkOutDate | date }}
      </td>
    </ng-container>


    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
      <td mat-cell *matCellDef="let booking">{{ booking.totalPrice }}â‚¬</td>
    </ng-container>

  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let booking" class="action-buttons">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteBooking(booking.bookingId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="openUpdateModal(booking)"
        >
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let booking; columns: displayedColumns"></tr>
  </table>
</div>
