<div *ngIf="userDto" class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="https://media.licdn.com/dms/image/D4D03AQHLOvsnUM1iig/profile-displayphoto-shrink_800_800/0/1694252603188?e=2147483647&v=beta&t=xIAXwJoD9EL2e6dQdo0BG61J5yWKDHMGKJ4R5cv4fAw"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ userDto.firstname }} {{ userDto.lastname }}</h4>
                <p class="text-secondary mb-1">USER #{{ userDto.id }}</p>
                <p class="text-muted font-size-sm"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDto.firstname }} {{ userDto.lastname }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDto.email }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Birthdate</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDto.birthdate | date : "dd-MM-yyy" }}
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
      
        </div>
      </div>
    </div>
