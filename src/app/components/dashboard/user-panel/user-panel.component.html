<div *ngIf="userDto" class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
        <div class="details user-fullname text-uppercase">
              <p>{{userDto.firstname}} {{userDto.lastname}} </p>
            </div>
              <!-- Contenuto del modal -->
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title"><i class="bi bi-box-arrow-in-down"></i></h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <!-- Elenco delle immagini predefinite -->
                  <div class="row">
                    <div class="col" *ngFor="let key of predefinedImageKeys">
                      <div class="card mb-3" [ngClass]="{ 'selected': selectedImageKey === key }">
                        <img [src]="'assets/img/' + predefinedImages[key]" class="card-img-top" alt="Immagine {{ key }}">
                        <div class="card-body">
                          <p class="card-text">Immagine {{ key }}</p>
                          <button type="button" class="btn btn-primary" (click)="selectPredefinedImage(key)">Seleziona</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Annulla</button>
                  <button type="button" class="btn btn-primary" (click)="saveProfileImage(); modal.close()">Salva immagine</button>
                </div>
              </ng-template>

              <!-- Visualizza l'immagine del profilo selezionata -->
              <div *ngIf="userDto.image">
                <img [src]="'assets/img/' + userDto.image" alt="Immagine Profilo" class="rounded-circle" width="150">
              </div>
              <!-- Pulsante per aprire il modal di selezione immagine -->
              <p style="color: gray;">USER #{{userDto.id}} </p>
              <button *ngIf="this.currentUserID === userDto.id" class="btn btn-secondary" (click)="openImageSelectionModal(content)"><i class="bi bi-box-arrow-in-down"></i></button>          
              <div class="details user" style="padding: 4px;">
                <p>{{userDto.email}}</p>
              </div>
            </div>
            
          </div>
          
          <!-- Pulsante per salvare l'immagine del profilo -->
        </div>
      </div>
      <div  *ngIf="bookings && bookings.length > 0 && currentUserID === userDto.id" class="col-md-8">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Prossimi viaggi</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div>
              <div class="row">
                <div *ngFor="let booking of bookings; let i = index" class="col-md-6 mb-3">
                  <div class="card booking-card">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <p class="ptitle"><i class="bi bi-luggage" style="color:green;"></i> Arrivo</p>
                          <i class="bi bi-calendar-check d-flex justify-content-center" style="color: black;"></i>
                          <p>{{ booking.checkInDate }}</p>
                        </div>
                        <div>
                          <i class="bi bi-arrow-down-up" style="color: black;"></i>
                        </div>
                        <div>
                          <p class="ptitle"><i class="bi bi-airplane" style="color:orangered;"></i> Partenza</p>
                          <i class="bi bi-calendar-x d-flex justify-content-center" style="color: black;"></i>
                          <p>{{ booking.checkOutDate }}</p>
                        </div>
                      </div>
                      <button *ngIf="currentUserID === userDto.id" class="btn btn-danger" (click)="cancelBooking(booking.bookingId)">
                        Cancella prenotazione
                    </button>
        
                      <!-- <p class="ptitle">Prezzo Totale: {{ booking.totalPrice }}</p> -->
                    </div>
                    <img [src]="booking.roomCover" alt="Room Cover Image" class="card-img-bottom room-image" />
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="bookings && bookings.length === 0">
              <p>Nessuna prenotazione trovata per questo utente.</p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
