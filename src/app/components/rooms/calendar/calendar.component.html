<mat-form-field class="example-form-field">
	<mat-label>Seleziona le date</mat-label>
	<mat-date-range-input
	  [formGroup]="bookingDate"
	  [rangePicker]="campaignOnePicker"
	  [dateFilter]="dateFilter"
	>
	  <input matStartDate placeholder="Check-in" formControlName="start">
	  <input matEndDate placeholder="Check-out" formControlName="end">
	</mat-date-range-input>
	
	<mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
	<mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
	<mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
 </mat-form-field>
 
 <p>Prezzo {{ bookingRequest.totalPrice}}</p>
 
 <div *ngIf="bookingRequest">
	<div *ngIf="bookingDate.valid">
	  <app-confirm-booking [bookingRequest]="bookingRequest"></app-confirm-booking>
	  <div class="d-flex justify-content-center mt-3">
		 <button mat-raised-button color="accent" (click)="makeBooking()">Conferma e paga</button>
	  </div>
	</div>
 </div>
